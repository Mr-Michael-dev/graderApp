<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <script defer src="/js/index.js"></script>
    <script defer src="/js/updateGrade.js"></script>
    <title>Score Grader</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="heading">
                <img src="./emojis/1f469-1f3eb.png" alt="">
                <h1>Holaaaa! Grade yourself....</h1>
                <img src="./emojis/man_raising_hand.gif" alt="">
            </div>
            <table class="myTable">
                <thead>
                    <tr>
                        <th>SUBJECTS</th>
                        <th>SCORE</th>
                        <th>GRADE</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr class="scoreRow">
                        <td>English</td>
                        <td><input type="number" min="0" max="100" class="score" placeholder="0">
                            <p id="error"></p></td>
                        <td ><p class="gradeLetter"></p></td>
                    </tr>

                    <tr class="scoreRow">
                        <td>Maths</td>
                        <td><input type="number" min="0" max="100" class="score" placeholder="0">
                            <p id="error"></p></td>
                        <td ><p  class="gradeLetter" ></p></td>
                    </tr>

                    <tr class="scoreRow">
                        <td>Chemistry</td>
                        <td><input type="number" min="0" max="100" class="score" placeholder="0">
                            <p id="error"></p></td>
                        <td ><p  class="gradeLetter"></p></td>
                    </tr>

                    <tr class="scoreRow">
                        <td>Biology</td>
                        <td><input type="number" min="0" max="100" class="score" placeholder="0">
                            <p id="error"></p></td>
                        <td ><p class="gradeLetter"></p></td>
                    </tr>

                    <tr class="scoreRow">
                        <td>French</td>
                        <td><input type="number" min="0" max="100" class="score" placeholder="0">
                            <p id="error"></p></td>
                        <td ><p  class="gradeLetter"></p></td>
                    </tr>

                    <tr>
                        <td rowspan="1"><button id="btn">Get Result</button>
                       </td>
                    </tr>

                    <tr>
                        <td>TOTAL</td>
                        <td class="total" rowspan="1"></td>
                    </tr>

                    <tr>
                        <td>Average</td>
                        <td class="average" rowspan="1"></td>
                    </tr>

                    <tr>
                        <td>Remark</td>
                        <td class="remark"></td>
                        <td class="emoji"></td>
                    </tr>

                </tbody>
            </table>
        </div>
           
    </main>
</body>
</html>
